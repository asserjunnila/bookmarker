version: "3.9"

services:
  mongoloidi:
    container_name: kirja-mongo
    image: mongo:4.4-bionic
    ports:
      - 1337:27017
  
  baccychan:
    container_name: kirja-back
    image: kirja-back-dev:0.5
    build: 
      context: ./backend
      dockerfile: Dockerfile-compose
    command: node index.js
    environment: 
      - MONGO_URL=mongodb://mongoloidi:27017/books